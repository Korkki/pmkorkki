<div class="modal-header">
    <h3 class="modal-title">Add todo</h3>
</div>
<div class="modal-body">
    <form novalidate name="todoForm">
        <div class="form-group">
            <label for="id_todo_title" class="sr-only">Title</label>
            <input name="title" type="text" class="form-control" id="id_todo_title" data-ng-model="form.title" placeholder="Title" required/>
        </div>
        <div class="form-group">
            <label class="sr-only" for="id_todo_content">Content</label>
            <textarea name="content" class="form-control" rows="3" id="id_todo_content" placeholder="Content" data-ng-model="form.content"></textarea>
        </div>
        <div class="form-group">
            <label class="sr-only" for="id_todo_due_date">Due date</label>
            <input name="due_date" class="form-control" id="id_todo_due_date" type="datetime-local" data-ng-model="form.due_date" required value="Date()"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="sendForm(todoForm)">OK</button>
    <button class="btn btn-warning" data-ng-click="close()">Cancel</button>
</div>
